<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Testing Canvas</title>
		<link rel="stylesheet" type="text/css" href="nouislider.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<canvas id="balls-canvas">
			Votre navigateur ne supporte pas les canvas.
		</canvas>
		
		<div id="settings">
			<div id="settings-mode">
				<span>Modes :</span>
				<input id="mode-duplication" type="checkbox" value="1"><label for="mode-duplication">Duplication</label><br>
			</div>
			<div id="settings-amount">
				<span>Amount :</span>
				<div id="amount-slider"></div>
				<input id="amount-input" type="number" value="1">
			</div>
			<div id="settings-radius">
				<span>Radius :</span>
				<input id="radius-input-min" type="number" value="1">
				<div id="radius-slider"></div>
				<input id="radius-input-max" type="number" value="1">
			</div>
			<div id="settings-speed">
				<span>Speed :</span>
				<input id="speed-input-min" type="number" value="1">
				<div id="speed-slider"></div>
				<input id="speed-input-max" type="number" value="1">
			</div>
		</div>
		
		<script src="nouislider.min.js"></script>
		<script src="collision.js"></script>
		<script src="quadtree.js"></script>
		<script src="balls.js"></script>
		<script src="canvas.js"></script>
		<script src="interface.js"></script>
    </body>
</html>
