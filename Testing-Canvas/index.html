<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>Testing Canvas</title>
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
		<canvas id="balls-canvas">
			Votre navigateur ne supporte pas les canvas.
		</canvas>
		
		<div id="settings">
			<div id="settings-mode">
				<span>Modes : </span>
				<input id="mode-duplication" type="checkbox" value="1"><label for="mode-duplication">Duplication</label><br>
			</div>
			<div id="settings-amount">
				<span>Amount : </span>
				<input id="balls-slider" type="range" value="1" min="1" max="200" step="1">
				<input id="balls-input" type="number" value="1" min="1" max="200">
			</div>
		</div>
		
		<script src="balls.js"></script>
		<script src="canvas.js"></script>
		<script src="interface.js"></script>
    </body>
</html>
