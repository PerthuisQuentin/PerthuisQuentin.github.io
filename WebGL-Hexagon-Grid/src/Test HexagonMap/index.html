<html>
	
	<head>
		<title>My first three.js app</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	
	<body>
		<div id="anims">
			<span>Animation : </span>
			<select id="animation">
				<option value="appear">Appear</option>
				<option value="disappear">Disappear</option>
				<option value="wave">Wave</option>
			</select>
			<button id="startAnim">
				Start
			</button>
		</div>
		<div id="mapSize">
			<span>Map : </span>
			<button id="oneMore">
				+1
			</button>
			<button id="oneLess">
				-1
			</button>
		</div>
		<span id="coordinatesOffset"></span>
		<span id="coordinatesAxial"></span>
		<span id="coordinatesCube"></span>
	
		<script src="../../libs/three.js"></script>
		<script src="../../libs/stats.min.js"></script>
		<script src="../../libs/orbitControls.js"></script>
		<script src="../../libs/TweenLite.min.js"></script>
		<script src="../../libs/TimelineLite.min.js"></script>
		<script src="../../libs/EasePack.min.js"></script>		
		<script src="../hexagonalMap.js"></script>
		<script src="index.js"></script>	
	</body>
	
</html>
